{% extends 'base.html' %}

{% load markdown_filter %}
{% load staticfiles %}

{% block mainheader %}
    <link rel="stylesheet" href="{% static 'css/github-gist.css' %}">
{% endblock %}

{% block mainbody %}
    <article id="preview" class="markdown-body">
    {{ file_content | markdown | safe}}
    </article>
    <div class="ds-thread "
         data-thread-key="{{request.get_full_path}}"
         data-title={{ object }}
         data-url='http://+{{request.get_host}}{{request.get_full_path}}' />
{% endblock %}

{% block mainfooter %}
    <script src="{% static 'js/highlight.pack.js' %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
{% endblock %}
