upstream django {
    server 127.0.0.1:6000; # for a web port socket (we'll use this first)
}

server {
    listen      80;
    server_name athena.zhengxiaowai.cc; # substitute your machine's IP address or FQDN
    charset     utf-8;

    client_max_body_size 75M;   # adjust to taste


    location /static {
        alias /var/www/athena/static; # your Django project's static files - amend as required
    }

    location / {
        include     /root/Athena/Athena/uwsgi_params; # the uwsgi_params file you installed
        uwsgi_pass  django;
    }
}
