{% extends 'base.html' %}

{% block mainbody %}
    <div class="cover header">
        {% load staticfiles %}
        <span style="color: white; font-size: 26px">Kont BS</span>
        <span style="color: white; font-size: 18px">z正小歪</span>
    </div>
    <div class="middle-content">
        {% block middlecontent %}{% endblock %}
    </div>
    <div class="footer">
        <div class="footer-left"></div>
        {% if info %}
        <div class="footer-center">
            <div class="copyright">
                <div><i class="iconfont">&#xe646;</i><span>{{ info.COPYRIGHT }}</span></div>
            </div>
        </div>
        <div class="footer-right">
            {% if info.AD != 'off' %}
            <div class='poweredby'><span>POWERED BY: </span></div>
            <div class="ads">
                <a href={{ info.DJANGO }} target="_blank">
                    <img class="ad" width="120px" src="{% static 'images/django.svg' %}" alt="django">
                </a>
                <a href={{ info.ALIYUN }} target="_blank">
                    <img class="ad" width="120px" src="{% static 'images/aliyun.png' %}" alt="aliyun">
                </a>
                <a href={{ info.QINIU }} target="_blank">
                    <img class="ad" width="120px" src="{% static 'images/qiniu.png' %}" alt="qiniu">
                </a>
            </div>
            {% endif %}
        </div>
        {% endif %}
    </div>
{% endblock %}
